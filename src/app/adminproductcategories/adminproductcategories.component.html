<div class="breadcrumb">
    <div class="container">
        <div class="breadcrumb-inner">
            <ul class="list-inline list-unstyled">
                <li><a href="#">Admin</a></li>
                <li style="width:200px;" class='active'>Product Categories</li>
                <a routerLink= "../admin-product-category/0" class="btn btn-sm btn-success pull-right">Add Product Category</a>
            </ul>
        </div><!-- /.breadcrumb-inner -->

<div class="body-content">
<div class="container">
<div class="checkout-box ">
    <div class="row">
        <div class="col-lg-12">	
            <h2>Product Categories</h2>	
            <table class="table table-bordered">
                <tr>
                    <th>Action</th>
                    <th>No</th>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data; let i = index;">
                    <td>
                        <a style="cursor:pointer;"routerLink="../admin-product-category/{{ item.id }}" >Edit</a>
                        &nbsp;
                        <a style="cursor:pointer;" (click)="deletedata(item.id)">Delete</a>
                    </td>
                    <td>{{ (i + 1) }}</td>
                    <td>{{ item.name }}</td>
                </tr>
            </table>	
        </div>
    </div> 
</div>
</div>
</div>
